name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install pytest-cov pytest-xdist coverage[toml]

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type checking with mypy
        run: |
          pip install mypy types-requests
          mypy --install-types --non-interactive --ignore-missing-imports . || true

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=85

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: matrix.python-version == '3.12' && github.ref == 'refs/heads/main'
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage.svg
            .coverage

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run security scan with bandit
        run: |
          pip install bandit[toml]
          bandit -r . -f json -o bandit-report.json || true

      - name: Run dependency vulnerability scan
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Get latest git tag
        id: get_version
        run: |
          git fetch --tags
          $tag = git describe --tags --abbrev=0
          if (-not $tag) { Write-Error "No git tags found"; exit 1 }
          echo "version=$tag" >> $env:GITHUB_OUTPUT

      - name: Build executable using build script
        run: |
          python scripts/build.py --version ${{ steps.get_version.outputs.version }} --type release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-windows
          path: |
            dist/*

  release:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release version
        id: version
        run: |
          # Use version from build job
          VERSION="${{ needs.build.outputs.version }}"
          echo "Using version from build: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          OWNER_REPO="${{ github.repository }}"
          API_URL="https://api.github.com/repos/${OWNER_REPO}/releases/tags/${TAG_NAME}"

          echo "Checking release via REST API: $API_URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "$API_URL")

          if [ "$STATUS" = "200" ]; then
            echo "Release $TAG_NAME already exists!"
            echo "View existing release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/$TAG_NAME"
            exit 1
          elif [ "$STATUS" = "404" ]; then
            echo "Release $TAG_NAME does not exist, proceeding..."
          else
            echo "Unexpected status: $STATUS while checking release. Dumping response for diagnostics:"
            curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "$API_URL"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Debug artifacts structure
        run: |
          echo "=== Debugging artifact structure ==="
          echo "Executable-windows directory structure:"
          ls -la executable-windows/ || echo "executable-windows directory not found"
          echo -e "\n Looking for dist folder:"
          ls -la executable-windows/dist/ 2>/dev/null || echo "dist folder not found"
          echo -e "\n Looking for rfid-agent:"
          ls -la "executable-windows/dist/rfid-agent/" 2>/dev/null || echo "rfid-agent folder not found"
          echo -e "\n Searching for .exe files:"
          find executable-windows/ -name "*.exe" 2>/dev/null | head -3 || echo "No .exe files found"
          echo -e "\n Installer artifacts:"
          ls -la installer-windows/ || echo "installer-windows directory not found"

      - name: Archive rfid-agent folder
        run: |
          VERSION="${{ steps.version.outputs.version }}"  # e.g., v1.2.3
          ZIP_NAME="rfid-agent-${VERSION}-windows-x64.zip"

          # The expected path should be: executable-windows/dist/rfid-agent/
          EXPECTED_PATH="executable-windows/dist/rfid-agent"

          if [ -d "$EXPECTED_PATH" ]; then
            echo "Found rfid-agent folder at expected location: $EXPECTED_PATH"
            
            # Verify the executable exists
            if [ -f "$EXPECTED_PATH/rfid-agent.exe" ]; then
              echo "rfid-agent.exe confirmed"
              
              # Create ZIP archive
              cd "executable-windows/dist"
              echo "Creating ZIP archive from 'rfid-agent' folder..."
              zip -r "../../${ZIP_NAME}" "rfid-agent"
              cd ../..
              
              echo "Archive created: ${ZIP_NAME}"
              ls -la ${ZIP_NAME}
              
              # Verify zip contents (show first 10 files)
              echo -e "\n ZIP file contents (first 10 files):"
              unzip -l "${ZIP_NAME}" | head -15
              
            else
              echo "rfid-agent.exe not found in $EXPECTED_PATH"
              exit 1
            fi
            
          else
            echo "Expected folder not found: $EXPECTED_PATH"
            echo "Let's search for the executable..."
            
            # Search for the exe file anywhere
            EXE_PATH=$(find executable-windows/ -name "rfid-agent.exe" 2>/dev/null | head -1)
            
            if [ -n "$EXE_PATH" ]; then
              echo "Found rfid-agent.exe at: $EXE_PATH"
              
              # Get the directory containing the exe
              EXE_DIR=$(dirname "$EXE_PATH")
              echo "Executable directory: $EXE_DIR"
              
              # Navigate to parent of EXE_DIR and create zip
              cd "$(dirname "$EXE_DIR")"
              FOLDER_NAME=$(basename "$EXE_DIR")
              echo "Creating ZIP from folder: $FOLDER_NAME"
              zip -r "../${ZIP_NAME}" "$FOLDER_NAME"
              cd ..
              
              echo "Archive created: ${ZIP_NAME}"
              ls -la ${ZIP_NAME}
              
            else
              echo "rfid-agent.exe not found anywhere in artifacts!"
              echo "Available files:"
              find executable-windows/ -name "*.exe" 2>/dev/null | head -5 || echo "No .exe files found"
              echo -e "\n Directory structure:"
              find executable-windows/ -type d | head -10 || echo "No directories found"
              exit 1
            fi
          fi

      - name: Prepare installation assets
        run: |
          VERSION_NUMBER="${{ steps.version.outputs.version }}"
          VERSION_NUMBER=${VERSION_NUMBER#v}  # Remove 'v' prefix for file naming

          # Create a directory for release assets
          mkdir -p release-assets
          touch release-assets/.keep

          # Copy installation files if they exist
          if [ -d "release" ]; then
            echo "Found installation folder, copying files..."
            cp -r release/rfid-agent-v${VERSION_NUMBER}-windows-installer-x64.exe release-assets/ 2>/dev/null || true
            ls -la release-assets/
          else
            echo "No installation folder found"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_NAME="${{ steps.version.outputs.tag_name }}"

          # Get commits since last tag
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            # For automatic tag triggers, get commits since previous tag
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${TAG_NAME}^" 2>/dev/null || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${TAG_NAME})
            else
              COMMITS=$(git log --pretty=format:"- %s (%h)" --max-count=10 ${TAG_NAME})
            fi
          elif [ "${{ inputs.use_latest_tag }}" = "true" ] || [ -z "${{ inputs.version }}" ]; then
            # When using latest tag, get commits since the previous tag
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${TAG_NAME}^" 2>/dev/null || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${TAG_NAME})
            else
              COMMITS=$(git log --pretty=format:"- %s (%h)" --max-count=10 ${TAG_NAME})
            fi
          else
            # When using manual version, get commits since last existing tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LAST_TAG" ]; then
              COMMITS=$(git log --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD)
            else
              COMMITS=$(git log --pretty=format:"- %s (%h)" -10)
            fi
          fi

          # Save changelog to file  
          VERSION_TAG="${{ steps.version.outputs.version }}"
          VERSION_NUMBER=${VERSION_TAG#v}  # Remove 'v' prefix for messaging

          cat > changelog.md << EOF
          ## Changes in ${VERSION_TAG}

          ${COMMITS}

          ## Downloads
          - **Portable**: rfid-agent-${VERSION_TAG}-windows-x64.zip (Complete application folder)
          - **Windows Installer**: rfid-agent-${VERSION_TAG}-windows-installer-x64.exe (Recommended for most users)

          ## Installation

          ### Option 1: Portable Version (Recommended)
          1. Download \`rfid-agent-v${VERSION_NUMBER}-windows-x64.zip\`
          2. Extract the ZIP file to your desired location
          3. Run \`rfid-agent.exe\` from the extracted folder

          ### Option 2: Windows Installer (Recommended)
          1. Download \`rfid-agent-v${VERSION_NUMBER}-windows-installer-x64.exe\`
          2. Run the installer as administrator
          3. Follow the installation wizard
          4. Launch from Start Menu or Desktop shortcut

          ## System Requirements
          - Windows 10, 11 or later
          - No additional dependencies required
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: |
            executable-windows/*
            release-assets/*
            release/rfid-agent-${{ steps.version.outputs.version }}-windows-installer-x64.exe
            rfid-agent-${{ steps.version.outputs.version }}-windows-x64.zip
          make_latest: ${{ !inputs.prerelease }}

      - name: Success notification
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          echo "Release v${VERSION} created successfully!"
          echo "Check it out at: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${TAG_NAME}"

  notify:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build]
    if: always()

    steps:
      - name: Notify on success
        if: needs.test.result == 'success' && needs.security-scan.result == 'success' && needs.build.result == 'success'
        run: |
          echo "âœ… All CI/CD pipeline steps completed successfully!"
          echo "Tests passed, security scans clean, builds successful."
          echo ""
          echo "ðŸ’¡ To create a release, use the 'Create Release' workflow with manual trigger"
          echo "   Go to Actions â†’ Create Release â†’ Run workflow"

      - name: Notify on failure
        if: needs.test.result == 'failure' || needs.security-scan.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "âŒ CI/CD pipeline failed!"
          echo "Test result: ${{ needs.test.result }}"
          echo "Security scan result: ${{ needs.security-scan.result }}"
          echo "Build result: ${{ needs.build.result }}"
          exit 1
