name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install pytest-cov pytest-xdist coverage[toml]

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type checking with mypy
        run: |
          pip install mypy types-requests
          mypy --install-types --non-interactive --ignore-missing-imports . || true

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=85

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: matrix.python-version == '3.12' && github.ref == 'refs/heads/main'
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage.svg
            .coverage

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run security scan with bandit
        run: |
          pip install bandit[toml]
          bandit -r . -f json -o bandit-report.json || true

      - name: Run dependency vulnerability scan
        run: |
          pip install safety
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable using build script
        run: |
          scripts\build.bat

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executable-windows
          path: |
            dist/*

  release:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && contains(github.event.head_commit.message, 'release:')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from commit message or generate one
        id: get_version
        run: |
          # Try to extract version from commit message (e.g., "release: v1.2.3")
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'release:\s*v?\K[\d\.]+' || echo "")

          if [ -z "$VERSION" ]; then
            # Fallback: generate version based on date and run number
            DATE=$(date +'%Y.%m.%d')
            VERSION="${DATE}.${GITHUB_RUN_NUMBER}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists!"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist, proceeding with release"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/download-artifact@v4

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            Automated release from commit ${{ github.sha }}

            ## What's Changed
            - Automated build and test pipeline
            - Cross-platform executables
            - Security scans passed

            ## Test Coverage
            Check the artifacts for detailed coverage reports.

            ## Downloads
            - **Windows**: rfid-agent.exe
          draft: false
          prerelease: false
          files: |
            executable-windows/*
          make_latest: true

      - name: Release skipped
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ö†Ô∏è Release skipped: Tag ${{ steps.get_version.outputs.tag_name }} already exists"

  notify:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build]
    if: always()

    steps:
      - name: Notify on success
        if: needs.test.result == 'success' && needs.security-scan.result == 'success' && needs.build.result == 'success'
        run: |
          echo "‚úÖ All CI/CD pipeline steps completed successfully!"
          echo "Tests passed, security scans clean, builds successful."
          echo ""
          echo "üí° To create a release, use the 'Create Release' workflow with manual trigger"
          echo "   Go to Actions ‚Üí Create Release ‚Üí Run workflow"

      - name: Notify on failure
        if: needs.test.result == 'failure' || needs.security-scan.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "‚ùå CI/CD pipeline failed!"
          echo "Test result: ${{ needs.test.result }}"
          echo "Security scan result: ${{ needs.security-scan.result }}"
          echo "Build result: ${{ needs.build.result }}"
          exit 1
